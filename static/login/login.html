<body class="layout-no-leftnav">
<section class="login-section auth-section">
    <div class="container">
        <div class="row">
            <div class="form-box col-md-8 col-sm-12 col-xs-12 col-md-offset-2 col-sm-offset-0 xs-offset-0">
                <h1 class="form-box-heading logo text-center">
                    <span class="pe-icon pe-7s-box2 icon"></span><span class="highlight">Sign</span>In
                </h1>

                <div class="form-box-inner">
                    <h2 class="title text-center">登录您的账号</h2>
                    <div class="row">
                        <div class="form-container col-md-5 col-sm-12 col-xs-12">
                            <form class="login-form">
                                <div class="form-group email">
                                    <label class="sr-only" for="login-username">用户名</label>
                                    <span class="fa fa-user icon"></span>
                                    <input id="login-username" type="email" class="form-control login-email"
                                           placeholder="用户名">
                                </div>

                                <div class="form-group password">
                                    <label class="sr-only" for="login-password">密码</label>
                                    <span class="fa fa-lock icon"></span>
                                    <input id="login-password" type="password" class="form-control login-password"
                                           placeholder="密码">
                                    <p class="forgot-password"><a href="reset-password.html">忘记密码?</a></p>
                                </div>

                                <button type="submit" id="submit_register" class="btn btn-block btn-primary">登录</button>
                                <div class="checkbox remember">
                                    <label>
                                        <input type="checkbox"> 记住密码
                                    </label>
                                </div>

                                <p class="alt-path">注册新账号? <a class="signup-link" href="/register">注册</a></p>
                            </form>
                        </div>

                        <div class="social-btns col-md-5 col-sm-12 col-xs-12 col-md-offset-1 col-sm-offset-0 col-sm-offset-0">
                            <div class="divider" style="position: absolute"><span>或</span></div>
                            <ul class="list-unstyled social-login">
                                <li>
                                    <button class="social-btn twitter-btn btn" type="button"><i
                                            class="fa fa-twitter"></i>Log in with Twitter
                                    </button>
                                </li>
                                <li>
                                    <button class="social-btn facebook-btn btn" type="button"><i
                                            class="fa fa-facebook"></i>Log in with Facebook
                                    </button>
                                </li>
                                <li>
                                    <button class="social-btn github-btn btn" type="button"><i
                                            class="fa fa-github-alt"></i>Log in with Github
                                    </button>
                                </li>
                                <li>
                                    <button class="social-btn google-btn btn" type="button"><i
                                            class="fa fa-google-plus"></i>Log in with Google
                                    </button>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="copyright text-center">
            © 2019 - Little_y 个人博客
        </div>
    </div>

</section>


</body>
</html>
