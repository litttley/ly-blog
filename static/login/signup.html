</head>	<body class="layout-no-leftnav">
<section class="signup-section auth-section section">
    <div class="container">
        <div class="row">
            <div class="form-box col-md-8 col-sm-12 col-xs-12 col-md-offset-2 col-sm-offset-0 xs-offset-0">
                <h1 class="form-box-heading logo text-center">
                    <span class="pe-icon pe-7s-box2 icon"></span><span class="highlight">Sign</span>Up
                </h1>

                <div class="form-box-inner">
                    <h2 class="title text-center">立即注册</h2>
                    <div class="row">
                        <div class="form-container col-md-5 col-sm-12 col-xs-12">
                            <form class="signup-form">
                                <div class="form-group email">
                                    <label class="sr-only" for="signup-email">用户名</label>
                                    <span class="fa fa-user icon"></span>
                                    <input id="signup-username" type="email" class="form-control login-email" placeholder="请输入您的用户名">
                                </div>
                                <div class="form-group email">
                                    <label class="sr-only" for="signup-email">邮箱</label>
                                    <span class="fa fa-user icon"></span>
                                    <input id="signup-email" type="email" class="form-control login-email" placeholder="输入您的邮箱">
                                </div>

                                <div class="form-group password">
                                    <label class="sr-only" for="signup-password">密码</label>
                                    <span class="fa fa-lock icon"></span>
                                    <input id="signup-password" type="password" class="form-control login-password" placeholder="请输入密码">
                                </div>
                                <div class="form-group password">
                                    <label class="sr-only" for="confirm_password">再次确认密码</label>
                                    <span class="fa fa-lock icon"></span>
                                    <input id="confirm_password" type="password" class="form-control login-password" placeholder="请再次输入密码">
                                </div>

                                <button type="submit" class="btn btn-block btn-primary" id="submit_register" >注册</button>
                                <p class="note">注册即表示您同意我们的服务条款和隐私政策。</p>
                                <p class="alt-path">已经有账号？<a class="login-link" id="login-link" href="/login">登录</a></p>
                            </form>
                        </div>

                        <div class="social-btns col-md-5 col-sm-12 col-xs-12 col-md-offset-1 col-sm-offset-0 col-sm-offset-0">
                            <div class="divider" style="    position: absolute "><span>或</span></div>
                            <ul class="list-unstyled social-login">
                                <li>
                                    <button class="social-btn twitter-btn btn" type="button"><i class="fa fa-twitter"></i>Sign up with Twitter</button>
                                </li>
                                <li>
                                    <button class="social-btn facebook-btn btn" type="button"><i class="fa fa-facebook"></i>Sign up with Facebook</button>
                                </li>
                                <li>
                                    <button class="social-btn github-btn btn" type="button"><i class="fa fa-github-alt"></i>Sign up with Github</button>
                                </li>
                                <li>
                                    <button class="social-btn google-btn btn" type="button"><i class="fa fa-google-plus"></i>Sign up with Google</button>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="copyright text-center">
            © 2018 - Little_y 小Y博客

        </div>	</div>

</section>


</body></html>
